<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Area of Shapes Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1><center><u>Calculate The Circumference Or Area Of A Circle Or A Square</u></center></h1>
    <div>
      <br>
      <p><u>Enter the radius of your circle:</u></p>
      <br>
      <img src="circle.jpg" alt="area of circle">
      <br>
      <input type="text" id="number" placeholder="Area Or Circumference">
      <button id="area">area</button>
      <button id="circumference">circumference</button>
    </div>
    <div class="text">
      <br>
      <p>A = <b id="area-answer">pi(radius/2)*2</b></p>
      <p>C = <b id="circumference-answer">pi(radius</b></p>
    </div>
    <div>
      <br>
      <p><u>Enter a side of your square:</u></p>
      <br>
      <img src="square.png" alt="area of square">
      <br>
      <input type="text" id="squarenumber" placeholder="Side of a square">
      <button id="area1">area</button>
    </div>
    <div class="text">
      <br>
      <p>A = <b id="area1-answer">side*side</b></p>
      </div>
      <div>
      <br>
      <p><u>Enter the base and height of your triangle:</u></p>
      <br>
      <img src="triangle.png" alt="area of triangle">
      <br>
      <input type="text" id="trianglebase" placeholder="base of triangle">
      <input type="text" id="triangleheight" placeholder="height of triangle">
      <button id="area2">area</button>
    </div>
    <div class="text">
      <br>
      <p>A = <b id="area2-answer">(base*height)/2</b></p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
